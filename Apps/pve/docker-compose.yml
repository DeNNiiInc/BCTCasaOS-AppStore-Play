        由于 Docker 容器与裸金属运行环境存在差异，因此做出了一些优化修改。这些修改可能造成与原版 Proxmox VE 行为不一致。
        一般情况下，开通虚拟机、vGPU、直通硬件等功能是可以正常工作的。
        集群功能未经过验证，改动有可能破坏了集群功能。
        以下是明确未支持的功能：
        - LXC 功能未被支持
        - 防火墙功能未被支持
        其余功能需要自行判断。
