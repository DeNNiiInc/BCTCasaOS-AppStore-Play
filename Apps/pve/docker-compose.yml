name: pve
services:
  pve:
    image: makedie/proxmox_ve:8.3.2
    container_name: pve
    tty: true
    environment:
      root_password: "root"
      port: 8006
    devices:
      - /dev/dri:/dev/dri
      - /dev/fuse:/dev/fuse
      - /dev/kvm:/dev/kvm
      - /dev/vfio:/dev/vfio
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
      - /dev/nvidia-vgpu1:/dev/nvidia-vgpu1
    cap_add:
      #- SYS_ADMIN
      - NET_ADMIN
    # ports:
    #   - "8006:8006"
    network_mode: host
    volumes:
      # - /sys/fs/cgroup:/sys/fs/cgroup:ro
      # - /sys/fs/cgroup/systemd:/sys/fs/cgroup/systemd
      - /sys/fs/fuse:/sys/fs/fuse
      - /var/run/openvswitch:/host/var/run/openvswitch
      # 持久化数据
      - /DATA/AppData/pve/pve-cluster:/var/lib/pve-cluster # 虚拟机配置
      - /DATA/AppData/pve/vz:/var/lib/vz #虚拟机磁盘
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache
      - /run/lock
    extra_hosts:
      - "shop.maurer-it.com:127.0.0.1"
      - "pve:127.0.0.1"
      - "pve:192.168.1.8"
    hostname: pve
    stop_grace_period: 2m
    privileged: true
    deploy:
      resources:
        reservations:
          memory: 2048M
    restart: unless-stopped

