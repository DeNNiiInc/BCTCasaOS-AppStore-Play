name: freefilesync
services:
  freefilesync:
    image: jlesage/freefilesync:latest
    container_name: freefilesync
    restart: unless-stopped
    environment:
      GROUP_ID: "0"
      USER_ID: "0"
    ports:
      - "5800:5800"
    volumes:
      - /DATA/AppData/freefilesync/config:/config
      - /DATA/AppData/freefilesync/storage:/storage
      - /mnt:/mnt
      - /media:/media
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: freefilesync
  store_app_id: freefilesync
  author: BCT
  category: Utilities
  description:
    en_us: FreeFileSync is a folder comparison and synchronization software that creates and manages backup copies of all your important files. Instead of copying every file every time, FreeFileSync determines the differences between a source and a target folder and transfers only the minimum amount of data needed.
    zh_cn: FreeFileSync 是一款文件夹比较和同步软件，可以创建和管理所有重要文件的备份副本。FreeFileSync 不是每次都复制每个文件，而是确定源文件夹和目标文件夹之间的差异，并仅传输所需的最少数据量。
  developer: jlesage
  icon: https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/freefilesync/icon.png
  screenshot_link:
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/freefilesync/screenshot-1.png
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/freefilesync/screenshot-2.png
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/freefilesync/screenshot-3.png
  tagline:
    en_us: File synchronization
    zh_cn: 文件同步软件
  thumbnail: https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/freefilesync/thumbnail.png
