name: surveyking
services:
  surveyking:
    image: surveyking/surveyking:latest
    # image: registry.cn-hangzhou.aliyuncs.com/surveyking/surveyking:latest
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: bridge
    ports:
      - "1991:1991"
    restart: unless-stopped
    volumes:
      - /DATA/AppData/surveyking/db:/app/db
      - /DATA/AppData/surveyking/files:/app/files
      - /DATA/AppData/surveyking/logs:/app/logs
    container_name: surveyking

x-casaos:
  architectures:
    - amd64
    - arm64
  main: surveyking
  store_app_id: surveyking
  author: BCT
  category: Utilities
  description:
    en_us: SurveyKing is an open-source survey, exam, and voting system with features comparable to commercial systems.
    zh_cn: SurveyKing 是一款开源的调查问卷、考试和投票系统，其功能可与商业系统相媲美。
  developer: surveyking
  icon: https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/surveyking/icon.png
  screenshot_link:
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/surveyking/screenshot-1.jpg
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/surveyking/screenshot-2.jpg
    - https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/surveyking/screenshot-3.jpg
  tagline:
    en_us: Open-source survey, exam, and voting system
    zh_cn: 开源的调查问卷、考试和投票系统
  # thumbnail: https://filedn.com/ltuKYRdlbf4BG2UkSiE8r7b/GITHUB/CASAOS/BCTCasaOS-AppStore-Play-main/Apps/surveyking/thumbnail.png
